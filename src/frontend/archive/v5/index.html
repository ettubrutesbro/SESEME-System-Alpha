    <meta name="theme-color" content="#000000">

<body>
<div id = "containerSESEME"></div>

<div id = "all_ui">  <!-- all ui elements contained herein -->
	<section id = "top_ui">
		<div id = "nav" class = "ui-element">
			<div class = "open stuff">
				<div id = "nav_story" class = "nav_type">
					<figure class = "icon"></figure>
					<figure class = "content">
						<span class = "label">SUSTAINABILITY</span>
						<span class = "name">UCD Vs. The World</span>
					</figure>
				</div>
				<div id = "nav_part" class = "nav_type">
					<figure class = "icon"></figure>
					<figure class = "content">
						<span class = "label">PART 2/3 </span>
						<span class = "name">Glory Days</span>
					</figure>
				</div>
				<div id = "nav_point" class = "nav_type">
					<figure class = "icon"></figure>
					<figure class = "content">
						<span class = "label">COOL SCHOOL RANKS </span>
						<span class = "name">
							<span>UC Davis</span>
							<span>UC Irvine</span>
							<span>Stanford</span>
							<span>UC Berkeley</span>
						</span>
					</figure>
				</div>
			</div>
			<div class = "close"></div>
		</div>
		<div id = "help" class = "ui-element">
			<div class = "close"></open>
			<div class = "open"></open>
		</div>

	</section>


	<section id = "bottom_ui">

	<div id = "text" class = "ui-element">
		<hr />
		<div class = "open"></div>
		<div class = "close"></div>
		<div class = "stuff">
			<div id = "part"></div>
			<div class = "point"></div>
			<div class = "point"></div>
			<div class = "point"></div>
			<div class = "point"></div>
		</div>
	</div>


	</section>

	<hr id = "bottom_line" />
</div> <!-- end all ui elements -->
