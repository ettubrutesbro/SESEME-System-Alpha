<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#000000">
	<title>SESEME</title>
	<link rel = "stylesheet" href = "styles/nav.css" />
	<link rel = "stylesheet" href = "styles/help.css" />
	<link rel = "stylesheet" href = "styles/text.css" />
	<link rel = "stylesheet" href = "styles/UI.css" />
</head>

<body>
<div id = "containerSESEME"></div>

<div id = "all_ui">  <!-- all ui elements contained herein -->
	<section id = "top_ui">

		<div id = "nav" class = "ui-element">
			<div class = "open">
				<span id = "nav_title">OVERVIEW</span>
				<ul class = "info">

					<li id = "nav_story" class = "nav_item">
						<figure class = "nav_icon"></figure>
						<div class = "nav_content">
							<span class = "nav_label">STORY</span>
							<span class = "nav_name"></span>
						</div>
					</li>

					<li id = "nav_point" class = "nav_item">
						<figure class = "nav_icon">
							<span class = "nav_point_bar"> </span>
							<span class = "nav_point_bar"> </span>
							<span class = "nav_point_bar"> </span>
							<span class = "nav_point_bar"> </span>
						</figure>
						<div class = "nav_content">
							<span class = "nav_label">
							</span>
								<span class = "nav_name">
									<span class = "nav_point"></span>
									<span class = "nav_point"></span>
									<span class = "nav_point"></span>
									<span class = "nav_point"></span>
								</span>
						</div>
					</li>

				</ul>

			</div> <!-- end .open div !-->
			<div class = "close"></div>
		</div> <!-- end NAV !-->

		<div id = "help" class = "ui-element">
			<div class = "close"></div>
			<div class = "open">?</div>
			<div class = "info">
				<ul>
					<li id = "howto" class = "help_button"></li>
					<li class = "caption">HELP</li>
					<li id = "about" class = "help_button"></li>
					<li class = "caption">ABOUT</li>
					<li id = "feedback" class = "help_button"></li>
					<li class = "caption">CONTACT</li>
				</ul>
			</div>

		</div>

	</section>


	<section id = "bottom_ui">

	<div id = "text">
		<hr id = "text_top_line"/>
		<span id = "text_title_part" class = "text_title">
			glory days
		</span>
		<span id = "text_title_point" class = "text_title">
			<span class = "text_title_point">uc davis</span>
			<span class = "text_title_point">stanford</span>
			<span class = "text_title_point">irvine</span>
			<span class = "text_title_point">fuck ya self brah</span>
		</span>
		<div class = "open"></div>
		<div class = "close"></div>
		<div class = "info">
			<div class = "hyphenate" id = "text_part"></div>
			<div class = "hyphenate text_point"></div>
			<div class = "hyphenate text_point"></div>
			<div class = "hyphenate text_point"></div>
			<div class = "hyphenate text_point"></div>

		</div>
		<hr id = "text_bottom_line" />
	</div>
	</section>

	<section id = "overlays">
		<div class = "overlay_howto" id = "intro">how to 1</div>
		<div class = "overlay_howto" id = "seedling">how to 2</div>
		<div class = "overlay_howto" id = "controls">how to 3</div>
		<div class = "overlay_howto" id = "hud">how to 4</div>
		<div class = "overlay_about">about 1</div>
		<div class = "overlay_about">about 2</div>
		<div id = "overlay_feedback">FEEDBACK</div>

		<span id = "nextbutton"></span>
	</section>

</div> <!-- end all ui elements -->

</body>
<script src="libs/socket.io.js"></script>
<script src="libs/three.min.js"></script>
<script src="libs/OrbitControls.js"></script>
<script src="libs/fastclick.js"></script>

<script src="libs/velocity.min.js"></script>
<script src="libs/Hyphenator.js"></script>
