function updateValue(servoId , val){

	var text = document.getElementById(servoId) 
	text.innerHTML = val;
	
	var myData = "{servo: " + servoId + ", position: " + val + "}";
	console.log(myData);
	
	$.ajax({
		
		url: "128.120.151.246:8080/rest/moveServo",
		data: myData,
		
		});
	
	}

	

</script>
